name: heroku/hatchet/build
on:
  push:
    # Avoid duplicate builds on PRs.
    branches:
      - main
  pull_request:

permissions:
  contents: read

env:
  HATCHET_APP_LIMIT: 100
  HATCHET_RETRIES: 3
  HEROKU_API_KEY: ${{ env.HEROKU_API_KEY }}
  HEROKU_API_USER: ${{ env.HEROKU_API_USER }}
  IS_RUNNING_ON_CI: 1
  HATCHET_EXPENSIVE_MODE: 1
jobs:
  ruby-2.2:
    runs-on: ubuntu-22.04
    container:
      image: ruby:2.3
    steps:
    - uses: actions/checkout@v2
    - name: restore_cache
      uses: actions/cache@v2
      with:
        key: v1_bundler_deps-{{ .Environment.${{ github.job }} }}
        restore-keys: v1_bundler_deps-{{ .Environment.${{ github.job }} }}
        path: "./vendor/bundle"
    - name: install dependencies
      run: |-
        bundle install --jobs=4 --retry=3 --path vendor/bundle
        bundle update
        bundle clean
    - name: Hatchet setup
      run: bundle exec hatchet ci:setup
    - name: Run test suite
      run: PARALLEL_SPLIT_TEST_PROCESSES=25 bundle exec parallel_split_test spec/
