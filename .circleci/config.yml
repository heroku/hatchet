version: 2
references:
  unit: &unit
    run:
      name: Run test suite
      command: PARALLEL_SPLIT_TEST_PROCESSES=25 bundle exec parallel_split_test spec/
      environment:
        HATCHET_EXPENSIVE_MODE: 1 # !!!! WARNING !!!! ONLY RUN THIS IF YOU WORK FOR HEROKU !!!! WARNING !!!!
  restore: &restore
    restore_cache:
      keys:
        - v1_bundler_deps-{{ .Environment.CIRCLE_JOB }}
  save: &save
    save_cache:
      paths:
        - ./vendor/bundle
      key: v1_bundler_deps-{{ .Environment.CIRCLE_JOB }} # CIRCLE_JOB e.g. "ruby-2.5"
  hatchet_setup: &hatchet_setup
    run:
      name: Hatchet setup
      command: |
        bundle exec hatchet ci:setup
  bundle: &bundle
    run:
      name: install dependencies
      command: |
        bundle install --jobs=4 --retry=3 --path vendor/bundle
        bundle update
        bundle clean

jobs:
  "ruby-2.2":
    docker:
      - image: circleci/ruby:2.2
    steps:
      - checkout
      - <<: *restore
      - <<: *bundle
      - <<: *hatchet_setup
      - <<: *unit
      - <<: *save
  "ruby-2.5":
    docker:
      - image: circleci/ruby:2.5
    steps:
      - checkout
      - <<: *restore
      - <<: *bundle
      - <<: *hatchet_setup
      - <<: *unit
      - <<: *save
  "ruby-2.7":
    docker:
      - image: circleci/ruby:2.7
    steps:
      - checkout
      - <<: *restore
      - <<: *bundle
      - <<: *hatchet_setup
      - <<: *unit
      - <<: *save

workflows:
  version: 2
  build:
    jobs:
      - "ruby-2.2"
      - "ruby-2.5"
      - "ruby-2.7"
